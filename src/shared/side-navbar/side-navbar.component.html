<div class="side-nav-container">
  <div class="top-container">
    <div
      (click)="this.isSummaryActive()"
      routerLink="/dashboard/summary"
      [ngClass]="{'active-link': this.communicationService.summery}"
      class="icon-container pointer"
    >
      <img src="img/default/summary_icon.png" alt="" />
      <span>Summary</span>
    </div>
    <div
      (click)="this.isAddTaskActive()"
      routerLink="/dashboard/add-task"
      [ngClass]="{'active-link': this.communicationService.addTask}"
      class="icon-container pointer"
    >
      <img src="img/default/add_task_icon.png" alt="" />
      <span>Add Task</span>
    </div>
    <div
      (click)="this.isBoardActive()"
      routerLink="/dashboard/board"
      [ngClass]="{'active-link': this.communicationService.board}"
      class="icon-container pointer"
    >
      <img src="img/default/board_icon.png" alt="" />
      <span>Board</span>
    </div>
    <div
      (click)="this.isContactsActive()"
      routerLink="/dashboard/contacts"
      [ngClass]="{'active-link': this.communicationService.contacts}"
      class="icon-container pointer"
    >
      <img src="img/default/contacts_icon.png" alt="" />
      Contacts
    </div>
  </div>
  <div class="bottem-container">
    <span class="pointer" routerLink="/dashboard/privacy-policy/"
      >Privacy Policy</span
    >
    <span class="pointer" routerLink="/dashboard/legal-notice/"
      >Legal Notice</span
    >
  </div>
</div>
